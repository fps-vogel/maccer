<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>maccer</title>
		<meta http-equiv="cleartype" content="on">
		<meta name="description" content="maccer : A tool for macronizing Latin text.">
		<meta name="keywords" content="Latin, macronizer">

		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
		<script src="epiceditor/js/epiceditor.js"></script>
	</head>
	<body>
		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
			  <a id="forkme_banner" href="https://github.com/fps-vogel/maccer">View on GitHub</a>

			  <h1 id="project_title">maccer</h1>
			  <h2 id="project_tagline">A tool for macronizing Latin text.</h2>

				<section id="downloads">
				  <a class="zip_download_link" href="https://github.com/fps-vogel/maccer/zipball/master">Download this project as a .zip file</a>
				  <a class="tar_download_link" href="https://github.com/fps-vogel/maccer/tarball/master">Download this project as a tar.gz file</a>
				</section>
			</header>
		</div>
		
		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				<nav id="toolbar">
					<button type="button" data-command="macronize">MACRONIZE</button>
					<button type="button" data-command="hyphens">a- → ā</button>
					<button type="button" data-command="clearflags">flags</button>
					<button type="button" data-command="clearmacs">ā → a</button>
				</nav>
				<div id="epiceditor"></div>
			</section>
		</div>
		
		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
		  <footer class="inner">
			<p class="copyright">maccer maintained by <a href="https://github.com/fps-vogel">fps-vogel</a></p>
			<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
		  </footer>
		</div>
		
		<!-- <script src="js/commands.js"></script>
		<script src="js/toolbar.js"></script>
		<script src="js/lua.vm.js"></script>
		<script src="js/main.js"></script> -->
		<script type="text/javascript">
			function loadScript(src) {
				var element = document.createElement("script");
				element.src = src;
				document.body.appendChild(element);
			}
			function downloadJSAtOnload() {
				loadScript("js/lua.vm.js")
				loadScript("js/commands.js")
				loadScript("js/toolbar.js")
				loadScript("js/main.js")
			}
			if (window.addEventListener)
			window.addEventListener("load", downloadJSAtOnload, false);
			else if (window.attachEvent)
			window.attachEvent("onload", downloadJSAtOnload);
			else window.onload = downloadJSAtOnload;
		</script>
	</body>
</html>
